<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Update</h1>
<a th:href="@{/blog}">Back</a>
<form th:object="${blog}" th:action="@{/blog/update}" method="post">
    <input th:field="*{id}" hidden>
    Name:
    <input th:field ="*{name}"><br>
    Content:
    <input th:field = "*{content}"><br>
    <button type="submit">Submit</button>
</form>
</body>
</html>
